{% extends 'base.html' %}
{% load staticfiles %}
{% block title %} Agregar un proyecto nuevo {% endblock %}
{% block content %}

<!-- *******************************************MENU PRINCIPAL***************************** -->
    <section class="menu_proyectos">
    <a class="a_agregar_proyectos" href="{% url "DesignView" %}">Volver a diseno</a>
</section>
<!-- *******************************************FORMULARIO ***************************** -->
<br>
<form method="POST" action="" enctype="multipart/form-data">
    {% csrf_token %}
    <div id="container">
        <div id="row">
            <div id="left">
                <img src="{% static "/media/heart.png" %}" alt="" class="img-responsive"/>
                {{ form.as_p }}
            </div>
            <div id="right">
                {{ form.errors }}
            </div>
        </div>
    </div>
    <input class="btnAgregar" type="submit" value="Contestar peticion">
</form>

</body>
{% endblock%}


{% block contenido %}
Peticion de diseno
{% endblock %}
