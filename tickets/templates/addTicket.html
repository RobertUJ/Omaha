{% extends 'base.html' %}
{% load staticfiles %}
{% block title %} Agregar un proyecto nuevo {% endblock %}
{% block content %}

<!-- *******************************************MENU PRINCIPAL***************************** -->
<section class="menu_proyectos">
    <a class="a_agregar_proyectos" href="{% url "TicketsView" %}">Voler a tickets</a>
</section>
<!-- *******************************************FORMULARIO ***************************** -->
<section class="form">

<form method="POST" action="" class="form_add_ticket" enctype="multipart/form-data">

    {% csrf_token %}
    {{ form.as_p }}
    {{ form.errors }}

<input class="btnAgregar" type="submit" value="Agregar ticket">
    <p>{{ message }}</p>
</form>
</section>

</body>
{% endblock%}

{% block contenido %}
Agregar una nueva tarea
{% endblock %}
